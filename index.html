<!DOCTYPE html>
<html>
	<head>
		<title>Instragram Clone | Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Instagram Clone, Lile Instagram but with Pedro" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<main id="login">
			<div class="login__column">
				<img src="images/phoneImage.png" class="login__phone" />
			</div><!--login__column-->

			<div class="login__column">
				<div class="login__box">
					<img src="images/loginLogo.png" class="login__logo" />
					<form action="feed.html" method="get" class="login__form">
						<input type="text" name="username" placeholder="Username" required />
						<input type="password" name="password" placeholder="Password" required />
						<input type="submit" value="Log in" />
					</form><!--login__form-->
					<span class="login__divider">or</span>
					<a href="#" class="login__link">
						<i class="fa fa-money"></i>
						Log in with Facebook
					</a><!--login__link-->
					<a href="#" class="login__link login__link--small">Forgot password</a>
				</div><!--login__box-->
				<div class="login__box">
					<span>Don`t have an account?</span><a href="#">Sign up</a>
				</div><!--login__box-->
				<div class="login__box--transparent">
					<span>Get the app.</span>
					<div class="login__appstores">
						<img src="images/ios.png" class="login__appstore" alt="Apple appstore logo" title="Apple appstore logo" />
						<img src="images/android.png" class="login__appstore" alt="Android appstore logo" title="Android appstore logo" />
					</div><!--login__appstores-->
				</div><!--login__box--transparent-->
			</div><!--login_column-->
		</main><!--login-->


		<footer class="footer">
			<div class="footer__column">
				<nav class="footer__nav">
					<ul class="footer__list">
						<li class="footer__list-item"><a class="footer__link" href="">About Us</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Support</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Blog</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Press</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Api</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Jobs</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Privacy</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Terms</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Directory</a></li>
						<li class="footer__list-item"><a class="footer__link" href="">Language</a></li>
					</ul><!--foooter__list-->
				</nav><!--footer__nav-->
			</div><!--footer__column-->

			<div class="footer__column">
				<span class="footer__copyright">&copy 2020 Instagram Clone</span>
			</div><!--footer__column-->
		</footer><!--footer-->
	</body>
</html>
